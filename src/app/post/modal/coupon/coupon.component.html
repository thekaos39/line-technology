  <div class="modal-header">
    <h4 class="modal-title">Coupon</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body position-relative">
    <div class="position-absolute bg-light loading d-flex align-items-center justify-content-center" *ngIf="isLoading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <p>Pre-valid and valid coupons are listed</p>
    <div *ngFor="let coupon of coupons" class="border-top d-flex align-items-center coupon-box py-3">
      <img [src]="coupon.thumbnail" alt="">
      <div class="mx-3">
        <small class="badge badge-pill badge-success">{{ coupon.status }}</small>
        <b class="d-block">{{ coupon.title }}</b>
        <small>Validity period {{ coupon.startDate | date: 'medium' }} ~ {{ coupon.endDate | date: 'medium' }}</small>
      </div>
      <button type="button" class="btn btn-outline-success ml-auto" (click)="onSelect(coupon)">Select</button>
    </div>
    <ngb-pagination class="d-flex justify-content-end mt-3" [collectionSize]="total" [pageSize]="pageSize" [(page)]="page" size="sm">
    </ngb-pagination>
  </div>
  <div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Close</button>
  </div>
